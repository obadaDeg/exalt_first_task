<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Profile Page</title>
  </head>
  <body>
    <header class="content-card profile-header">
      <h2>Profile Page Obada Daghlas</h2>
      <button class="toggle-theme">Dark Theme</button>
    </header>
    <main class="profile-content">
      <section class="profile-picture">
        <img src="/assets/images/profile_image.png" alt="Profile Picture" />
      </section>
      <section class="content-card about-me">
        <h3>About Me</h3>
      </section>
      <section class="content-card skills">
        <h3>Skills</h3>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>React</li>
          <li>Node.js</li>
          <li>Express</li>
          <li>MongoDB</li>
          <li>Python</li>
          <li>Java</li>
          <li>C++</li>
        </ul>
      </section>
      <section class="content-card hobbies">
        <h3>Hobbies</h3>
        <ul>
          <li>Reading</li>
          <li>Swimming</li>
          <li>Playing Video Games</li>
          <li>Watching Movies</li>
          <li>Traveling</li>
        </ul>
      </section>
      <section class="content-card contact-me">
        <h3>Contact Me</h3>
        <form action="put">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024</p>
    </footer>
  </body>
</html>
