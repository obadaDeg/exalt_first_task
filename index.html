<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <script src="/scripts/main.js" type="module"></script>
    <title>Profile Page</title>
  </head>
  <body>
    <header class="content-card profile-header">
      <h2>Profile Page Obada Daghlas</h2>
      <button class="toggle-theme">Dark Theme</button>
    </header>
    <main class="profile-content">
      <section class="profile-picture">
        <img src="/assets/images/profile_image.png" alt="Profile Picture" />
      </section>
      <section class="content-card about-me">
        <h3>About Me</h3>
        <div class="details-container"></div>
      </section>
      <section class="content-card skills">
        <h3>Skills</h3>
        <ul></ul>
      </section>
      <section class="content-card hobbies">
        <h3>Hobbies</h3>
        <ul></ul>
      </section>
      <section class="content-card contact-me">
        <h3>Contact Me</h3>
        <form action="#" class="contact-form">
          <div class="input">
            <label for="email">Email:</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
            <p class="error"></p>
          </div>
          <div class="input">
            <label for="message">Message:</label>
            <textarea
              id="message"
              name="message"
              placeholder="Enter your message"
              required
            ></textarea>
            <p class="error"></p>
          </div>
          <button type="submit" class="action-button" disabled>Send</button>
        </form>
      </section>
      <section class="content-card seven-segment">
        <h3>7-Segment</h3>
        <canvas id="counter"> </canvas>
        <form action="/" class="segment-input">
          <div class="input">
            <label for="">Enter a number:</label>
            <input type="text" required/>
            <p class="error"></p>
          </div>
          <button type="submit" class="action-button" disabled>Apply</button>
        </form>
      </section>
    </main>
    <footer>
      <p class="current-datetime"></p>
      <p>&copy; 2024</p>
    </footer>
  </body>
</html>
